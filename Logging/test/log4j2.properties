name=rootFujitsuLogger

appenders=consl,logFile,rollingFile,dailyRollFile

appender.consl.type=Console
appender.consl.name=CONSOLE
appender.consl.layout.type=PatternLayout
appender.consl.layout.pattern=%-6d{dd-MM-yyyy-HH:mm:ss:SSS} (%p) [%msg] - %c{1} %n

appender.logFile.type=File
appender.logFile.name=LOGFILE
appender.logFile.fileName=src/logs/mathcompute.log
appender.logFile.layout.type=PatternLayout
appender.logFile.layout.pattern=%-6d{dd-MM-yyyy-HH:mm:ss:SSS} (%p) [%msg] - %c{1} %n

appender.rollingFile.type=RollingFile
appender.rollingFile.name=RLOGFILE
appender.rollingFile.layout.type=PatternLayout
appender.rollingFile.layout.pattern=%-6d{dd-MM-yyyy-HH:mm:ss:SSS} (%p) [%msg] - %c{1} %n
appender.rollingFile.fileName=src/logs/mathrollcompute.log
appender.rollingFile.filePattern=src/logs/rollcompute-%i.log
appender.rollingFile.policies.type=Policies
appender.rollingFile.policies.size.type=SizeBasedTriggeringPolicy
appender.rollingFile.policies.size.size=1KB
appender.rollingFile.strategy.type=DefaultRolloverStrategy
appender.rollingFile.strategy.max=10

appender.dailyRollFile.type=RollingFile
appender.dailyRollFile.name=DLOGFILE
appender.dailyRollFile.layout.type=PatternLayout
appender.dailyRollFile.layout.pattern=%-6d{dd-MM-yyyy-HH:mm:ss:SSS} (%p) [%msg] - %c{1} %n

appender.dailyRollFile.fileName=src/logs/mathdailyrollcompute.log
appender.dailyRollFile.filePattern=src/logs/mathdailyrollcompute-%d{dd-MM-yyyy-HH:mm:ss}.log
appender.dailyRollFile.policies.type=Policies
appender.dailyRollFile.policies.size.type=TimeBasedTriggeringPolicy
appender.dailyRollFile.policies.time.interval=1
appender.dailyRollFile.strategy.type=DefaultRolloverStrategy

loggers=fileLogger, rollLogger, dailyLogger
logger.fileLogger.name=logger1
logger.fileLogger.level=error
logger.fileLogger.appenderRefs=fileToAppender
logger.fileLogger.appenderRef.fileToAppender.ref=LOGFILE

logger.rollLogger.name=logger2
logger.rollLogger.level=info
logger.rollLogger.appenderRefs=rollToAppender
logger.rollLogger.appenderRef.rollToAppender.ref=RLOGFILE

logger.dailyLogger.name=logger3
logger.dailyLogger.level=info
logger.dailyLogger.appenderRefs=dailyToAppender
logger.dailyLogger.appenderRef.dailyToAppender.ref=DLOGFILE

rootLogger.level=info
rootLogger.appenderRefs=rootToConsole
rootLogger.appenderRef.rootToConsole.ref=CONSOLE

